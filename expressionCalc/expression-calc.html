<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>



  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML">
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">



  <meta charset="utf-8">


  <link rel="apple-touch-icon" sizes="180x180" href="favicon_folder/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_folder/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_folder/favicon-16x16.png">
  <link rel="manifest" href="favicon_folder/site.webmanifest">
  <link rel="mask-icon" href="favicon_folder/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <title>Expression Calculator</title>



</head>

<body>

  <div class="container-fluid">

    <div class="position-relative overflow-hidden p-4 p-lg-5 m-lg-4 text-center bg-light main-display">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class=" title-font">Expression Calculator</h1> <br>
        <p class="lead font-weight-bold subtitle-font">Create and evaluate expressions to help you learn!</p>

        <div class="container-fluid text-center expression-calc">

          <br>
          <br>

        </div>
        <div class="expresCALC">



        </div>
        <div class="text-center">


          <form>
            <div class="form-group">
              <label class="term-label"> Term Number: </label>
              <br>
              <br>

              <select id="numb" class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option >4</option>
                <option>5</option>
              </select>

              <h2 id='expressionStr' class='text-center'>$${}$$</h2>

            </div>
          </form>

          <span class='float-md-right'>

          <button type="submit" class="btn btn-primary" onclick="inputTerms()">Submit</button>

      </span>






        </div>
        <br>
        <br>
        <br>

        <div class="text-center">


          <form onsubmit="return false;" autocomplete="off">
            <div class="form-group">
              <label class="term-label text-center">Answer: </label>
              <input type="text" class="form-control" id='ans' placeholder="Enter Answer">

              <br>


              <br>
              <h2 id='answerStrCheck' class="text-center"> </h2>
              <h2 id="answerStr" class="text-center">$${}$$</h2>

              <span class="float-md-right">

              <button type="submit" class="btn btn-primary" onclick="eval()">Submit</button>
          </span>

          </form>



          </div>

          <br>


          <br>

          <br>
          <button type="submit" class="btn btn-primary" onclick="reset()">Reset</button>



          <!--    <p>When $a \ne 0$, there are two solutions to \(ax^2 + bx + c = 0\) and they are
$$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$</p> -->

          <div class="product-device box-shadow d-none d-md-block"></div>
          <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
        </div>
      </div>

    </div>
    <script src='main.js'>
    </script>
</body>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</html>
