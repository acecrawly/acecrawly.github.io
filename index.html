  <!-- CONTACT MODAL -->
  <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Contact Me!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
        </div>
        <div class="modal-body">
          <!-- FORM GOES HERE -->

          <!-- FIRST NAME INPUT -->
          <form class="form-horizontal" role="form" id="test-form">
            <div class="form-group">
              <label class="col-lg-3 control-label">First Name</label>
              <div class=" inputGroupContainer">
                <div class="input-group">
                  <input type="text" class="form-control" name="firstName" placeholder="First Name" />
                </div>
              </div>
            </div>
            <!-- LAST NAME INPUT -->
            <div class="form-group">
              <label class="col-lg-3 control-label">Last Name</label>
              <div class=" inputGroupContainer">
                <div class="input-group">
                  <input type="text" class="form-control" name="lastName" placeholder="Last Name" />
                </div>
              </div>
            </div>
            <!-- EMAIL INPUT -->
            <div class="form-group">
              <label class="col-lg-3 control-label">Email</label>
              <div class=" inputGroupContainer">
                <div class="input-group">
                  <input type="text" class="form-control" name="email" placeholder="name@domain.com" />
                </div>
              </div>
            </div>

            <!-- PHONE NUMBER INPUT -->
            <div class="form-group">
              <label class="col-lg-5 control-label">Phone Number</label>
              <div class=" inputGroupContainer">
                <div class="input-group">
                  <input type="tel" class="form-control" name='phoneNumber' placeholder="(555) 555-5555">
                </div>
              </div>
            </div>
            <!-- NOTES INPUT -->
            <div class="form-group">
              <label class="col-lg-3 control-label">Notes</label>
              <div class=" inputGroupContainer">
                <div class="input-group col-lg-10">
                  <textarea type="text" class="form-control" name="notes" placeholder="Comments or questions?" rows="4" style="resize: vertical;"></textarea>
                </div>
              </div>
            </div>




        </div>


        <div class="modal-footer">

          <label id='successINFO' class="text-primary">  </label>



          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

          <button type="submit" class="btn btn-primary"  id="postForm">Submit!

          </button>
        </div>

      </form>
      </div>
    </div>
  </div>
  <!-- END CONTACT MODAL -->
